<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-rating demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../paper-rating.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    paper-rating {
        display: block;
        margin: 1rem 0;
    }
    </style>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Basic</h3>
        <demo-snippet>
            <template>
                <paper-rating rating="4"></paper-rating>
            </template>
        </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
        <h3>Customized max - 7/10</h3>
        <demo-snippet>
            <template>
                <paper-rating rating="7" max="10"></paper-rating>
            </template>
        </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
        <h3>Disabled - read only</h3>
        <demo-snippet>
            <template>
                <paper-rating rating="2" disabled></paper-rating>
            </template>
        </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
        <h3>Custom icon</h3>
        <demo-snippet>
            <template>
                <paper-rating rating="4" icon="favorite"></paper-rating>
                <paper-rating rating="4" icon="thumb-up"></paper-rating>
                <paper-rating rating="4" icon="android"></paper-rating>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
